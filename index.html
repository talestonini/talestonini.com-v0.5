<body onhashchange="prismHighlightAll()">
  <script src="./js/prism.js"></script>

  <script type="text/javascript">
    function prismHighlightAll() {
      setTimeout(function() {
        Prism.highlightAll();
      }, 5); // need to wait a bit or Prism will not be ready to do the highlight
    }

    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar")
      var overlay = document.getElementById("overlay")
      var state = sidebar.style.display;
      if (state == "none") {
        sidebar.style.display = "block";
        overlay.style.display = "block";
      } else {
        sidebar.style.display = "none";
        overlay.style.display = "none";
      }
    }

    function sendGtagEvent(eventName, pagePath) {
      gtag('event', eventName, {
        page_path: pagePath,
        send_to: 'G-7S73VXDDSG'
      })
    }

    function copyToClipboard(text) {
      if (navigator && navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      }
      return Promise.reject("the clipboard API is not available");
    }
  </script>
